<!--The content below is only a placeholder and can be replaced.-->
<div class="Header-div">
  <h1 class="app-header"><span class="brand">IDSNext</span></h1>
  <div class="main-container">
    
    <div class="form-container">
      <form (submit)="onSubmit" [formGroup]="Employee">
        <div class="form-group">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" />
          </div>
          <div>
            <label for="Designation">Designation</label>
            <select formControlName="Designation" id="Designation">
              <option *ngFor="let descrip of allDesignation" [value]="descrip"
                >{{descrip}}</option
              >
            </select>
          </div>
          <div>
            <label for="name">Salary</label>
            <input
              type="number"
              maxlength="5"
              pattern="[1-9][0-9]{4}"
              id="name"
              formControlName="salary"
            />
          </div>
          <div class="btn-container">
            <button class="btn" type="button" (click)="onReset()">RESET</button>
            <button class="btn" type="button" (click)="onSubmit()">SAVE</button>
          </div>
        </div>
      </form>
    </div>

    <div class="display-container">
      <table class="head-table">
        <thead >
          <tr>
            <th>Name</th>
            <th>Designation</th>
             <th>Salary</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
      <table>
        <tbody>
          <tr *ngFor="let Employee of EmployeesList; let i = index">
            <td>{{Employee.name}}</td>
            <td>{{Employee.Designation}}</td>
            <td>{{Employee.salary}}</td>
            <td>
              <button class="" (click)="onDelete(i)">D</button>
              <button (click)="onEdit(i)">E</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
